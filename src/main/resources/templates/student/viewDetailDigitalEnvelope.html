<!-- 전자봉투 상세 확인 화면 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      lang="en">
<head>
    <meta charset="UTF-8" />
    <title>전자봉투 조회하기</title>

    <!-- CSS Files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">전자봉투 조회하기</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>보내는 사람</label>
                                <input type="text" id="sender" name="sender" th:value="${verifySignDTO.sender}" class="form-control-plaintext" readonly/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>받는 사람</label>
                                <input type="text" id="receiver" name="receiver"  th:value="${verifySignDTO.receiver}" class="form-control-plaintext" readonly/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>메시지</label>
                                <textarea id="content" name="content" rows="5" readonly class="form-control-plaintext" th:text="${verifySignDTO.content}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>검증 결과</label>
                                <div class="form-control-plaintext"
                                     th:text="${verifySignDTO.verified} ? '검증 완료' : '검증 실패'"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-end">
                                <a href="/envelopes/student" class="btn btn-secondary">뒤로가기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
