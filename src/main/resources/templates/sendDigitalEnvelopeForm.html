<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      lang="en">
<head>
    <meta charset="UTF-8" />
    <title>전자봉투 보내기</title>

    <!-- CSS Files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">전자봉투 보내기</h5>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/envelopes/consultant}" th:object="${sendEnvelopeDTO}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label th:for="sender">송신자</label>
                                    <input type="text" th:field="*{sender}" class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label th:for="receiver">수신자</label>
                                    <input type="text" th:field="*{receiver}" class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label th:for="fileName">전송할 파일명</label>
                                    <input type="text" th:field="*{fileName}" class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label th:for="file">전송할 파일</label>
                                    <input type="file" th:field="*{file}" class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">전송</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript" th:if="${isSuccess != null}">
        /*<![CDATA[*/
        let isSuccess = /*[[${isSuccess}]]*/ false;
        if (isSuccess === true) {
            alert("전자봉투가 성공적으로 전송되었습니다.");
        } else {
            alert("전자봉투 전송에 실패했습니다.");
        }
        /*]]>*/
    </script>
</div>
</body>
</html>
